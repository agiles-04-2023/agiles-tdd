name: Run Tests

on:
  push:
    branches:
      - main  

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Setup Node.js
        uses: actions/setup-node@v2
        with:
          node-version: 18  # Ajuste esto a la versi√≥n de Node.js que necesita

      - name: Install dependencies
        run: npm install

      - name: Run Tests
        run: npm run test